name: Mijn Open Catalogi Workflow

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create een Productpagina
        uses: OpenCatalogi/productpage-action@1.0.2
        with:
          nl_design_theme_classname: "open-webconcept-theme"
          start_page: 'https://github.com/CommonGateway/CustomerInteractionBundle/blob/main/README.md'
          jumbotron_image_placement: "right"
          jumbotron_image_url: "https://raw.githubusercontent.com/CommonGateway/NotificiationsBundle/main/docs/notificaties.svg"
      - name: Create or Update publiccode.yaml
        uses: OpenCatalogi/publiccode-action@1.1.1
