r verschijnen van een klant of vertegenwoordiger tot aan diens vertrek. In het geval van ontvangst door de gemeente van een brief van een klant waarop de gemeente enige dagen later eveneens schriftelijk reageert, worden beide brieven daarentegen als twee individuele klantcontacten te beschouwd. Tussen de voorbeelden hierboven in ligt een aantal kanalen waarbij informatie minder snel wordt uitgewisseld dan bij een telefoongesprek of baliecontact, maar (veel) sneller dan bij een briefwisseling. Denk aan communicatie via contactformulieren, e-mail of chatapps en -bots. Zeker in de laatste gevallen kan sprake zijn van korte, elkaar snel opvolgende interacties die samen het karakter hebben van een gesprek. Anders dan een telefoon- of baliegesprek kan een interactie via deze kanalen echter voor uren of dagen onderbroken worden, om daarna weer te worden opgepakt. In zo'n geval is het aan medewerkers van de gemeente - in geval van geautomatiseerde interacties samen met systeemontwikkelaars - om te bepalen wat vanuit klantperspectief de meest voor de hand liggende ???omvang??? van een klantcontact is. Tijdens een klantcontact kan duidelijk worden dat een inwoner verschillende verzoeken voor de gemeente heeft. Een klant kan tijdens een telefoongesprek bijvoorbeeld vragen naar een afspraak voor overleg over een te verbouwen woning en daarnaast een verzakking van stoep voor zijn huis melden. Deze verzoeken moeten op uiteenlopende wijze en waarschijnlijk door verschillende afdelingen worden opgevolgd. Met het bepalen welke medewerlkers of afdelingen nodig zijn om aan verzoeken van een klant invulling te geven, begint in feite de behandeling van deze verzoeken. Deze behandeling is nadrukkelijk g????n onderdeel van het klantcontact. Anders dan het registreren van voor het klantcontact relevante onderwerpen biedt het klantcontact dan ook geen mogelijkheden de inhoud daarvan naar verschillende verzoeken, aanvragen of meldingen uit te splitsen. Hiervoor zijn de concepten 'interne taa